    <style>
        .container {
            position: relative;
            height: 400px;
            width: 400px;
            background: lightgray;
            overflow: scroll;
        }

        .sized-card {
            width: 150px;
            height: 150px;
        }

        .card-styled {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        fast-popover::part(popover) {
            margin: 5px;
        }
    </style>
    <h1>Popover</h1>

    <h2>Default</h2>
    <div class="container">
        <fast-popover target="target-default">
            <fast-card>
                Popover Content
            </fast-card>
        </fast-popover>

        <fast-button id="target-default" style="margin: 200px;">
            target
        </fast-button>
    </div>

    <h2>Default w/ Width & Height</h2>
    <div class="container">
        <fast-popover target="target-sized" id="myPopover">
            <fast-card class="sized-card card-styled">
                <fast-button
                    autofocus
                    appearance="stealth"
                    style="align-self: flex-end; justify-self: flex-start;"
                    onclick="document.querySelector('#myPopover').visible = false;"
                >
                    X
                </fast-button>
                Popover Content
            </fast-card>
        </fast-popover>

        <fast-button
            id="target-sized"
            style="margin: 200px;"
            onclick="(e) => e.stopPropagation(); document.body.querySelector('#myPopover').visible = !(document.body.querySelector('#myPopover').visible)"
        >
            target
        </fast-button>
    </div>

    <h2>Top</h2>
    <div class="container">
        <fast-popover position="top" target="target-top">
            Popover Content
        </fast-popover>

        <fast-button id="target-top" style="margin: 200px;">

        </fast-button>
    </div>

    <h2>Right</h2>
